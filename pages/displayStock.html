<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="../css/exchanges.css" />
    <!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script src="../app.js"></script>
  </head>
  <body>
    <div
      class="container bg-dark text-light px-2"
      style="border-radius: 1em; margin-top: -1.5em"
    >
      <div class="row" style="margin-bottom: -15px">
        <div class="col-lg-12 d-flex justify-content-between align-items-end">
          <h5>About <span id="aboutSectionName">Name</span></h5>
          <span id="favoriteButton">
            <div class="rating">
              <input value="5" name="rating" id="star5" type="checkbox" />
              <label for="star5"></label>
            </div>
            <style>
              .rating {
                display: inline-block;
              }

              .rating input {
                display: none;
              }

              .rating label {
                float: right;
                cursor: pointer;
                color: #ccc;
                transition: color 0.3s;
              }

              .rating label:before {
                content: "\2605";
                font-size: 30px;
              }

              .rating input:checked ~ label,
              .rating label:hover,
              .rating label:hover ~ label {
                color: #aa8b56;
                transition: color 0.3s;
              }
            </style>
          </span>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <p id="aboutSection"></p>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <table class="table">
            <tbody class="text-light">
              <tr>
                <td>
                  <span class="text-muted">Headquarters </span><br /><span
                    id="address"
                    >NA</span
                  >
                </td>
                <td>
                  <span class="text-muted">Employees </span><br /><span
                    id="employees"
                    >NA</span
                  >
                </td>
              </tr>
              <tr>
                <td>
                  <span class="text-muted">Ticker Symbol </span><br /><span
                    id="tickerListing"
                    >NA</span
                  >
                </td>
                <td></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6">
          <h6>Chart</h6>
          <div>
            <canvas id="chart"></canvas>
          </div>
        </div>
        <div class="col-lg-6">
          <h6>Yesterday's Stats</h6>
          <table class="table text-light">
            <tbody>
              <tr>
                <td>
                  <span class="text-muted">Open</span><br /><span id="openPrice"
                    >NA</span
                  >
                </td>
                <td>
                  <span class="text-muted">% Change</span><br /><span
                    id="percent"
                    >NA</span
                  >
                </td>
              </tr>
              <tr>
                <td>
                  <span class="text-muted">Close</span><br /><span
                    id="closePrice"
                    >NA</span
                  >
                </td>
                <td>
                  <span class="text-muted">Volume</span><br /><span id="volume"
                    >NA</span
                  >
                </td>
              </tr>
              <tr>
                <td>
                  <span class="text-muted">Low</span><br /><span id="lowPrice"
                    >NA</span
                  >
                </td>
                <td>
                  <span class="text-muted">Market Cap</span><br /><span
                    id="mktCap"
                    >NA</span
                  >
                </td>
              </tr>
              <tr>
                <td>
                  <span class="text-muted">High</span><br /><span id="highPrice"
                    >NA</span
                  >
                </td>

                <td>
                  <span class="text-muted">VWAP</span><br /><span id="VWAP"
                    >NA</span
                  >
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="row">
        <div id="newsSection" class="col-lg-12 mb-4">
          <h6>News</h6>
          <div style="margin-top: -1.75em" class="container bg-dark text-light">
            <div
              id="newsCardContainer"
              class="row row-cols-1 row-cols-lg-3 g-4"
            ></div>
          </div>
        </div>
      </div>
    </div>

    <style>
      #favoriteButton:hover {
        cursor: pointer;
      }
    </style>

    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
