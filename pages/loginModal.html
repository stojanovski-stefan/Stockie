<!-- LOGIN MODAL -->
<div
class="modal fade text-dark"
id="login-modal"
tabindex="-1"
aria-labelledby="exampleModalLabel"
aria-hidden="true"
>
<div class="modal-dialog modal-dialog-centered" id="loginModal">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title">Log In</h5>
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="modal"
        aria-label="Close"
      ></button>
    </div>
    <div class="modal-body">
      <div class="container h-100">
        <form>
          <div id="card" class="m-4">
            <div class="text-center mb-3">
              <h2 id="sign-up-header" class="display-6">Welcome Back!</h2>
              <p id="loginErrorMessage" class="text-danger">
                Incorrect username or password!
              </p>
              <p id="signUpSuccess" class="text-success">
                Sign up successful! Please log in again.
              </p>
            </div>
            <div class="form-floating mb-3">
              <input
                required
                type="text"
                class="form-control"
                id="loginUsernameInput"
                name="login-username"
                placeholder="Username"
              />
              <label for="loginUsernameInput">Username</label>
            </div>
            <div class="form-floating mb-3">
              <input
                required
                type="password"
                class="form-control"
                id="loginPasswordInput"
                name="login-password"
                placeholder="Password"
              />
              <label for="loginPasswordInput">Password</label>
            </div>
            <!-- SUBMIT BUTTON -->
            <button
              style="background-color: #4e6c50; border-color: #4e6c50"
              class="btn btn-lg btn-primary mb-2 form-control form-control-md"
              id="log-in-submit-button"
              type="button"
              onclick="login()"
            >
              Log In
            </button>
            <div
              class="text-center mt-2 mb-2"
              data-bs-target="#signup-modal"
              data-bs-toggle="modal"
              data-bs-dismiss="modal"
            >
              <a style="color: #aa8b56" href="">Don't have an account?</a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</div>
